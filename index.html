<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2df7e543b5.js" crossorigin="anonymous"></script>
</head>
<body>
    <footer class="bg-[#659f8f]">
        <div class="container px-6 py-12 mx-auto">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                <div class="sm:col-span-2">
                    <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl" >Subscribe to our newsletter for updates.</h1>
                    <div class="mt-6 flex flex-row gap-5">
                        <input id="email" type="text" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-white dark:text-gray-400 dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" placeholder="Email Address">
                        <button class=" w-40 px-3 py-2.5 bg-[#d86943] text-white rounded-md hover:opacity-70 focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                            Subscribe
                        </button>
                    </div>
                </div>
                <div>
                    <p class="text-[#313131] font-medium">Quick Link</p>
                    <div class="font-normal flex flex-col mx-auto mt-6 space-y-3 md:space-y-3 md:flex-col">
                        <a href="#" class="hover:font-medium  focus:underline">Home</a>
                        <a href="#" class="hover:font-medium  focus:underline">Who We Are</a>
                        <a href="#" class="hover:font-medium  focus:underline">Our Philosophy</a>
                    </div>
                </div>
                <div>
                    <p class="text-[#313131] font-medium">Technologies</p>
                    <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-3 md:flex-col">
                        <a href="#" class="hover:font-medium focus:underline">HTML</a>
                        <a href="#" class="hover:font-medium  focus:underline">CSS</a>
                        <a href="#" class="hover:font-medium  focus:underline">JavaScript</a>
                    </div>
                </div>
            </div>
            
            <hr class="my-6 border-[#d86943]">
            
            <div class="flex items-center justify-between">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                </a>
                <a href="https://codepen.io" class="hover:text-[#d86943]"><i class="fa-brands fa-codepen"></i></a>
                <a href="https://twitter.com" class="hover:text-[#d86943]"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://github.com" class="hover:text-[#d86943]"><i class="fa-brands fa-github"></i></a>
            </div>
    </footer>
</body>
</html>
